{%extends 'all-apps/base.html'%}

{% block content %}
{{block.super}}

  


    <div style="background-image: url(https://cdn.pixabay.com/photo/2018/03/09/14/44/model-3211631_960_720.jpg);background-size:cover;background-repeat:no-repeat;height:400px">

        <div class="row masonry-container" style="font-family: 'Staatliches', cursive">
            <h1  style="font-family: 'Staatliches', cursive;text-align: center;text-decoration-line: underline">Project Prompts</h1>
          
            {%for p in projects%}
            <div class="item col-md-4">
               
                <div class="well" style="background-color:rgb(27, 27, 27) ">
              
            <div class="thumbnail"style="background-color:white">
                
            
               
                    <p>{{p.title}}</p>
              <img src="{{p.project_image.url}}"  class=" img-responsive" alt="">
             
              <p>{{p.description}}</p>
              
                <a  href="{{p.link}}"><strong>click to view the site</strong></a>
                     
                <a href="{% url 'rating' id=p.id %}" data-toggle="modal" data-target="#{{p.id}}" >Vote</a>
                <p><strong>design:</strong>{{p.design}}</p>
                       <p><strong>usability:</strong>{{p.usability}}</p>
                       <p><strong>content:</strong>{{p.content}}</p>
                       <!-- <p>By <span>{{p.user.username}}</span> with <span>{{rating}}</span></p> -->
    
               
              </div>
            </div>
            </div>
            <div class="modal fade" id="{{p.id}}" tabindex="-1" role="dialog"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                  
                    <!--  -->
            </div>
          </div>
          </div>
            {% endfor %}
       

            </div>
          
          </div>
          
    
{% endblock %}
